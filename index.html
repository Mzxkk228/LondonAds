<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>London Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">London Ads</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#post-ad">Post Ad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#premium">Premium</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Language
            </a>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
              <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
              <li><a class="dropdown-item" href="#" data-lang="ru">Русский</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Герой-секция -->
  <header class="text-white text-center py-5" style="background-image: url('images/london-bridge.jpg'); background-size: cover; background-position: center;">
    <div class="container">
      <h1 class="display-4">Welcome to London Ads</h1>
      <p class="lead">Post your ads for free or boost them with our premium options!</p>
      <a href="#post-ad" class="btn btn-light btn-lg">Post Ad</a>
    </div>
  </header>

  <!-- Секция с категориями -->
  <section id="categories" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Categories</h2>
      <div class="row">
        <div class="col-md-3 text-center">
          <img src="images/work-icon.png" alt="Work" class="img-fluid mb-3">
          <h3>Jobs</h3>
        </div>
        <div class="col-md-3 text-center">
          <img src="images/house-icon.png" alt="Real Estate" class="img-fluid mb-3">
          <h3>Real Estate</h3>
        </div>
        <div class="col-md-3 text-center">
          <img src="images/car-icon.png" alt="Transport" class="img-fluid mb-3">
          <h3>Transport</h3>
        </div>
        <div class="col-md-3 text-center">
          <img src="images/service-icon.png" alt="Services" class="img-fluid mb-3">
          <h3>Services</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 London Ads. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
